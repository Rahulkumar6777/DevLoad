name: Worker CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'worker/**'
      - '.github/workflows/worker.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devload-worker ./worker

      - name: DockerHub login (access token)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/devload-worker:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/devload-worker:latest

            docker stop devload-worker || true
            docker rm devload-worker || true

            docker run -d --name devload-worker \
              --restart always \
              --network vaani-net \
              -e BUCKET_NAME= ${{ secrets.BUCKET_NAME }} \
              -e ENDPOINT=${{ secrets.ENDPOINT }} \
              -e ACCESS_ID=${{ secrets.ACCESS_ID }} \
              -e ACCESS_KEY=${{ secrets.ACCESS_KEY }} \
              -e EMAIL_HOST=${{ secrets.EMAIL_HOST }} \
              -e EMAIL_USER=${{ secrets.EMAIL_USER }} \
              -e EMAIL_PASS=${{ secrets.EMAIL_PASS }} \
              -e ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }} \
              ${{ secrets.DOCKER_USERNAME }}/devload-worker:latest

            docker image prune -f
