name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'            
      - '.github/workflows/backend.yml' 

jobs:
  # ---- Build job ----
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node (for any pre-build steps if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devloadbackend:latest ./backend

      - name: DockerHub login (access token)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/devloadbackend:latest

  # ---- Deploy job ----
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/devloadbackend:latest
            docker stop devloadbackend || true
            docker rm devloadbackend || true
            docker run -d --name devloadbackend \
                --restart always \
                -p 127.0.0.1:6700:6700 \
                -e PORT="${{ secrets.PORT }}" \
                -e MONGO_PRODUCTION_URI="${{ secrets.MONGO_PRODUCTION_URI }}" \
                -e NODE_ENV="${{ secrets.NODE_ENV }}" \
                -e key_secret="${{ secrets.KEY_SECRET }}" \
                -e key_id="${{ secrets.KEY_ID }}" \
                -e TEMP_BUCKET="${{ secrets.TEMP_BUCKET }}" \
                -e MAIN_BUCKET="${{ secrets.MAIN_BUCKET }}" \
                -e ACCESS_KEY="${{ secrets.ACCESS_KEY }}" \
                -e ACCESS_ID="${{ secrets.ACCESS_ID }}" \
                -e ENDPOINT="${{ secrets.ENDPOINT }}" \
                -e EMAIL_HOST="${{ secrets.EMAIL_HOST }}" \
                -e SOCKET_TOKEN_EXPIRY="${{ secrets.SOCKET_TOKEN_EXPIRY }}" \
                -e REFRESH_TOKEN_EXPIRY="${{ secrets.REFRESH_TOKEN_EXPIRY }}" \
                -e SOCKET_TOKEN_SECRET="${{ secrets.SOCKET_TOKEN_SECRET }}" \
                -e REFRESH_TOKEN_SECRET="${{ secrets.REFRESH_TOKEN_SECRET }}" \
                -e ACCESS_TOKEN_EXPIRY="${{ secrets.ACCESS_TOKEN_EXPIRY }}" \
                -e ACCESS_TOKEN_SECRET="${{ secrets.ACCESS_TOKEN_SECRET }}" \
                -e FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
                -e EMAIL_PASS="${{ secrets.EMAIL_PASS }}" \
                -e EMAIL_USER="${{ secrets.EMAIL_USER }}" \
                -e REDIS_URL="${{ secrets.REDIS_URL }}" \
                    ${{ secrets.DOCKER_USERNAME }}/devloadbackend:latest

